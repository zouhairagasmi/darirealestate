	<ui:define name="content">
		<div class="wrapper wrapper-content">

			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>Big gallery carousel</h5>
							<div class="ibox-tools">
								<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
								</a> <a class="dropdown-toggle" data-toggle="dropdown" href="#">
									<i class="fa fa-wrench"></i>
								</a>
								<ul class="dropdown-menu dropdown-user">
									<li><a href="#">Config option 1</a></li>
									<li><a href="#">Config option 2</a></li>
								</ul>
								<a class="close-link"> <i class="fa fa-times"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">


							<div class="row">
								<div class="col-sm-12">
									<h:graphicImage alt="image" class="img-responsive"
										value="img/house2.jpg" width="1500" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>







			<div class="wrapper wrapper-content animated fadeInRight">

				<h:form id="form">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h5>
										Find <small>a home</small>
									</h5>
									<div class="ibox-tools">
										<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
										</a>
									</div>
								</div>
								<div class="ibox-content">
									<h:form method="get" class="form-horizontal">
										<div class="form-group">
											<label class="col-sm-2 control-label">Enter an
												address</label>

											<div class="col-sm-10">
												<h:inputText p:type="text" class="form-control"
													value="#{propertyController.town}" />
											</div>
										</div>

										<div class="hr-line-dashed"></div>

										<div class="form-group">
											<label class="col-sm-2 control-label">Building Type</label>

											<div class="col-sm-10">

												<h:selectOneMenu class="form-control m-b" name="account"
													value="#{propertyController.buildingType}" required="true">
													<f:selectItems value="#{data.buildingTypes}" />
												</h:selectOneMenu>
											</div>
										</div>

										<div class="hr-line-dashed"></div>

										<div class="form-group">
											<label class="col-sm-2 control-label">Service</label>

											<div class="col-sm-10">
												<h:selectOneMenu class="form-control m-b" name="account"
													value="#{propertyController.serviceType}" required="true">
													<f:selectItems value="#{data.serviceTypes}" />
												</h:selectOneMenu>


											</div>
										</div>


									<h:commandButton id="btn" value="SEARCH NOW..." action="#{propertyController.dorecherche()}" href="login.jsf" class="btn btn-primary m-t" />
		<h:message for="btn"/>

<!-- 											</div> -->

									</h:form>

								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>






		</div>
