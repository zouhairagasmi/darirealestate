<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>RMEA|REGISTER</title>
	
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</h:head>

<h:body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
				<h:graphicImage alt="image" class="img-responsive"
										value="img/ogo.png" height="500" width="1500" />
            </div>
            <h3>Welcome to MREA</h3>
            <p>Perfectly designed and precisely prepared Real estate agency website .
                
            </p>
            <p>Create your account.</p>
            <h:form id="form1" class="m-t" role="form" action="index.html">

            	<div class="form-group">
                    <h:inputText  class="form-control" a:placeholder="Firsntame"  required="" value="#{userjsfController.firstname}"></h:inputText>
                </div>
                
                <div class="form-group">
                    <h:inputText  class="form-control" a:placeholder="Lastname"  required="" value="#{userjsfController.lastname}"></h:inputText>
                </div>
                
                <div class="form-group">
                    <h:inputText  class="form-control" a:placeholder="Username"  required="" value="#{userjsfController.username}"></h:inputText>
                </div>
                <div class="form-group">
                    <h:inputSecret  class="form-control" a:placeholder="Password" required="" value="#{userjsfController.password}" ></h:inputSecret>
                </div>
                
                <div class="form-group">
                    <h:inputText id="email" class="form-control" a:placeholder="Email"  value="#{userjsfController.email}" required="true"  label="Email" validatorMessage="Could you please enter a valid email">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                    <p:message for="email" />
                </div>
                
             
                
                
                <h:commandButton id="btn1" class="btn btn-primary block full-width m-b" value="Create"  action="#{userjsfController.createAccount()}"/>
                <p:message for="btn1" />
                
                 
                 <h:link value = "Login page" outcome = "loginn.jsf" />
				<p:tooltip />

                
                
            </h:form>
            <p class="m-t"> <small>MREA  &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>


</h:body>

</html>
