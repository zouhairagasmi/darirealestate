<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="/WEB-INF/template/template.xhtml">


<ui:define name="title">

</ui:define>
<ui:define name="stylesheets">
<link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet"/>
</ui:define>



<ui:define name="content">
<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Manage Claims</h2>
                 
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Users List</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Update Action</th>
                        <th>Delete Action</th>
                        
                        
                     
                    </tr>
                    </thead>
                    <tbody>
                    <h:form>
         				 <c:forEach var="claim" items="#{claimController.claims}">
           						<tr class="gradeX">
                       		 		<td>#{claim.description}</td>
                       			    <td>#{claim.status}</td>
                      		 	    <td>#{claim.type}</td>
                        	
                        		<td> 
										  <h:commandButton action="#{claimController.modifierClaim(claim)}" value="Update" />  	  
      								</td>
      								
      								<td> 
										  <h:commandButton action="#{claimController.removeClaim(claim.idClaim)}" value="Delete" />  
      								</td>
      								<td hidden="true"></td>
      							
      								
                   				 </tr>
          				</c:forEach>
        			</h:form>
                    
                    
                    
                    </tbody>
                    <tfoot>
                    <tr>
           <th>Description</th>
                        <th>Status</th>
                        <th>Type</th>
                                             <th>Update Action</th>
                        <th>Delete Action</th>
                        

                        
                    </tr>
                    </tfoot>
                    </table>
                    
                    <div class="wrapper wrapper-content animated fadeInRight">
           
          
            
        </div>  
                        </div>

                    </div>
                </div>
            </div>
            </div>
        
        <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Update User Claim <small>.</small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <h:form method="get" class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">description</label>

                                    <div class="col-sm-10"><h:inputText p:type="text" class="form-control" value="#{claimController.description}"/></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">status</label>

                                    <div class="col-sm-10"><h:inputText p:type="text" class="form-control" value="#{claimController.status}"/></div>
                                </div>
                                
                                
                                <div class="form-group"><label class="col-sm-2 control-label">type</label>

                                    <div class="col-sm-10"><h:inputText p:type="text" class="form-control" value="#{claimController.type}"/></div>
                                </div>
                                
                       
                               
  
                                                               
                                
                                <div class="hr-line-dashed"></div>
                      
                                                      
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <h:commandButton class="btn btn-white" action="#{claimController.goToClaims()}" value="Claims List" ></h:commandButton>
                                        <h:commandButton class="btn btn-primary" action="#{claimController.mettreAjourClaim()}" value="Save changes"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                          
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
     
     
     
      
</ui:define>
<ui:define name="js">

    <script src="js/plugins/dataTables/datatables.min.js"></script>

    

</ui:define>
<ui:define name="scripts">
<!-- Page-Level Scripts -->
    <script>
        $(document).ready(function(){
            $('.dataTables-example').DataTable({
                pageLength: 25,
                responsive: true,
                dom: '&lt;"html5buttons"B&gt;lTfgitp',
                buttons: [
                    { extend: 'copy'},
                    {extend: 'csv'},
                    {extend: 'excel', title: 'ExampleFile'},
                    {extend: 'pdf', title: 'ExampleFile'},
                    {extend: 'print',
                     customize: function (win){
                            $(win.document.body).addClass('white-bg');
                            $(win.document.body).css('font-size', '10px');
                            $(win.document.body).find('table')
                                    .addClass('compact')
                                    .css('font-size', 'inherit');
                    }
                    }
                ]
            });
        });
    </script>

</ui:define>



</ui:composition>
