<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>

<ui:insert name="title"></ui:insert>
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
    
    <ui:insert name="stylesheets" />
    

    <link href="/css/animate.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet"/>
</h:head>
<h:body class="">
<div id="wrapper">
<ui:include src="/WEB-INF/include/header.xhtml" />
<div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
           
        </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <span class="m-r-sm text-muted welcome-message">Welcome to Masmoudi Real Estate Agency .</span>
                </li>
                
              

					<li><i class="fa fa-sign-out"></i> <h:panelGroup>
							<h:form>
								<h:commandButton id="btn" value="Logout"
									action="#{userController.doLogout}" />
							</h:form>
						</h:panelGroup></li>
            </ul>

        </nav>
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2><h:outputText value="Welcome #{userController.getRoleById()}" /></h2>
                    <ol class="breadcrumb">
                        <li class="active">
                        <h:outputText value="Welcome #{userController.getFirstnameById()}" />
                        </li>
                    </ol>
                </div>
                
            </div>

		<ui:insert name="menu" />
		<ui:insert name="content" />
		<ui:include src="/WEB-INF/include/footer.xhtml" />
            
           

        </div>

</div>
<!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <ui:insert name="js" />
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <ui:insert name="scripts" />


    
</h:body>
</html>
