<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Masmoudi Real Estate Agency | Login</title>
	
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</h:head>

<h:body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">RMA</h1>
            </div>
            <h3>Welcome to RMA</h3>
            <p>Perfectly designed and precisely prepared Web App EyeButts.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <h:form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <h:inputText  class="form-control" a:placeholder="Username"  required="" value="#{userjsfController.username}"></h:inputText>
                </div>
                <div class="form-group">
                    <h:inputSecret  class="form-control" a:placeholder="Password" required="" value="#{userjsfController.password}" ></h:inputSecret>
                </div>
                <h:commandButton id="btn" class="btn btn-primary block full-width m-b" value="Connexion"  action="#{userjsfController.dologin()}"/>
            </h:form>
            <p class="m-t"> <small>EyeButt we app framework base on Buttstrap 3 &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>


</h:body>

</html>
