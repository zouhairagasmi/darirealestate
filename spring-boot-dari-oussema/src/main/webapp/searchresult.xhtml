<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">


	<h:form>
		<h:outputText value="Bonjour #{UserJsfController.username}" />
		<h:commandLink value="Déconnexion"
			action="#{UserJsfController.doLogout()}" />
	</h:form>

	<ui:define name="content">



		<div class="wrapper wrapper-content">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h2>Search Result</h2>
					<ol class="breadcrumb">
						<li><a href="index.html">Ariana</a></li>
						<li><a>RENT</a></li>
						<li class="active"><strong>FLAT</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>


			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<h:form>
						<c:forEach var="house" items="#{propertyController.properties1}">
							<div class="col-md-3">
								<div class="ibox">
									<div class="ibox-content product-box">

										<div class="product-imitation">
											<h:graphicImage alt="image" class="img-responsive"
												value="#{house.photo}" />
										</div>

										<div class="product-desc">
											<span class="product-price"> <h:outputText
													value="#{house.price}">
													<f:convertNumber type="currency" currencySymbol="€" />
												</h:outputText>
											</span> <small class="text-muted">#{house.buildingType}</small>&#160;<small
												class="text-muted">for #{house.serviceType}</small> <a
												href="#" class="product-name"> #{house.name}</a>

											<div class="small m-t-xs">Big #{house.buildingType}
												with #{house.serviceType} Bed rooms, Big garden and pool.</div>
												
											<h:commandButton value="View" />
										</div>
									</div>
								</div>
							</div>
						</c:forEach>
					</h:form>
				</div>
			</div>

		</div>

	</ui:define>

	<ui:define name="js">
		<!-- Mainly scripts -->
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

		<!-- Custom and plugin javascript -->
		<script src="js/inspinia.js"></script>
		<script src="js/plugins/pace/pace.min.js"></script>

	</ui:define>

</ui:composition>
