<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="/WEB-INF/template/template.xhtml">


<ui:define name="content">
<div class="wrapper wrapper-content animated fadeInRight">
           
          
         <div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>
								Post a Property for Sell/Rent
							</h5>
							<div class="ibox-tools">
								<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">
							<h:form method="get" class="form-horizontal">

								<div class="form-group">
									<label class="col-sm-2 control-label">name</label>

									<div class="col-sm-10">
										<h:inputText p:type="text" class="form-control"
											value="#{propertyController.name}" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Building Type</label>

									<div class="col-sm-10">
										<h:selectOneMenu class="form-control m-b" name="account"
												value="#{propertyController.buildingType}" required="true">
												<f:selectItems value="#{data.buildingTypes}" />
											</h:selectOneMenu>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">Service Type</label>

									<div class="col-sm-10">
										<h:selectOneMenu class="form-control m-b" name="account"
												value="#{propertyController.serviceType}" required="true">
												<f:selectItems value="#{data.serviceTypes}" />
											</h:selectOneMenu>
											
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">Price</label>
									<div class="input-group m-b">
										<span class="input-group-addon">$</span>
										<h:inputText p:type="text" a:placeholder="Price"
											class="form-control" value="#{propertyController.price}" />
										<span class="input-group-addon">.00</span>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Description</label>

									<div class="col-sm-10">
										<h:inputText p:type="text" class="form-control"
											value="#{propertyController.description}" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Province</label>

									<div class="col-sm-10">
										<h:inputText p:type="text" class="form-control"
											value="#{propertyController.province}" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Town</label>

									<div class="col-sm-10">
										<h:inputText p:type="text" class="form-control"
											value="#{propertyController.town}" />
									</div>
								</div>

								<div class="hr-line-dashed"></div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Bedrooms</label>

									<div class="col-sm-10">
										<h:inputText p:type="text" class="form-control"
											value="#{propertyController.numberBedroom}" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Bathrooms</label>

									<div class="col-sm-10">
										<h:inputText p:type="text" class="form-control"
											value="#{propertyController.numberWc}" />
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-2 control-label">Is it furnished?<br></br>
										<small class="text-navy">Furniture</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.furnished}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have a
										garage?<br></br> <small class="text-navy">Garage</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.garage}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have a
										pool?<br></br> <small class="text-navy">Pool</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.pool}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have an
										AC?<br></br> <small class="text-navy">AC</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.ac}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have
										Heating?<br></br> <small class="text-navy">Heating</small>
									</label>
									<div>
										<label><h:selectBooleanCheckbox
												value="#{propertyController.heating}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have an
										Elevator?<br></br> <small class="text-navy">Elevator</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.elevator}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Is it near
										transportations?<br></br> <small class="text-navy">Transportations</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.neartransport}"></h:selectBooleanCheckbox></label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have
										storage entity?<br></br> <small class="text-navy">Storage</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.storage}"></h:selectBooleanCheckbox></label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have an
										office?<br></br> <small class="text-navy">Office</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.office}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Does it have a
										terrace?<br></br> <small class="text-navy">Terrace</small>
									</label>
									<div>
										<label> <h:selectBooleanCheckbox
												value="#{propertyController.terrace}"></h:selectBooleanCheckbox></label>
									</div>
								</div>

								<div class="hr-line-dashed"></div>

								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-2">
										<h:commandButton class="btn btn-primary"
											action="#{propertyController.ajouterProp()}"
											value="Post" onclick="alert('your property  has been posted successfully');"></h:commandButton>
									</div>
								</div>

							</h:form>
						</div>
					</div>
				</div>
			</div>
        </div>
</ui:define>


</ui:composition>
